<body>

<h1></h1>

<p>

<label>検索：<input type="text" id="nameText"></label>

<input type="button" value="..." id="checkButton">

</p>　
 <me>単語検索機能</me>

<p id="dest"></p>

<p id="neikos"></p>

<script>
const sic="sicショットキーバリアダイオード";
    
let nameText = document.getElementById('nameText');

let neikos = document.getElementById('neikos');

let dest = document.getElementById('dest');


  
let checkButton = document.getElementById('checkButton');

nameText.value = '検索ワードを入力...'; //

function buttonClick(){

  let currentValue = nameText.value;

  
  if(currentValue===''){
    dest.innerText = '';
    neikos.innerText='';
  }else if(sic.includes(currentValue)){
    neikos.innerText ='検索結果';
    dest.innerText = 'SiCショットキーバリアダイオード';

  }

}

// 

checkButton.addEventListener('click', buttonClick);

  </script>

</body>
